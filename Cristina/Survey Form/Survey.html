<!DOCTYPE html> 
<html> 
  <head> 
    <title>Survey Form</title> 
    <link rel="stylesheet" href="style.css"/> 
  </head> 
  <body> 
    <h1 id="title">Career Shifters Survey</h1> 
    <p id="description">We would like to know your career before shifting. Please fill up the form.</p> 
      <form id="survey-form"> 
        <fieldset> 
          <label id="name-label"> Name <input id="name" type="text" placeholder="Enter your Name" required/></label> 
          <label id="email-label"> Email <input id="email" type="email" placeholder="Enter your E-mail" required/></label> 
          <label id="number-label"> Number <input id="number" type="number" min="15" max="150" placeholder="Enter your Number" required/></label> 
          <label>What is your Profession? 
            <select id="dropdown"> 
              <option value="">Please select one</option> 
              <option value="1">Engineer</option> 
              <option value="2">Architect</option> 
              <option value="3">Accountant</option> 
              <option value="4">Psychology</option> 
              <option value="4">Management</option> 
              <option value="4">Others</option> 
            </select> 
          </label> 
          <label> Would you recommend your <em>Profession</em> to others?</label> 
            <label><input id="definitely" type="radio" name="recommend" class="inline" value="definitely" />Definitely</label> 
            <label><input id="maybe" type="radio" name="recommend" class="inline" value="Maybe" />Maybe</label> 
            <label><input id="Not Sure" type="radio" name="recommend" class="inline" value="Not sure" />Not Sure</label> 
          <label> What is your reason for shifting? </label> 
            <label><input id="No-Opportunity" type="checkbox" name="reason" value="No-Opportunity" class="inline"/>No Opportunity</label> 
            <label><input id="Not-first-choice" type="checkbox" name="reason" value="Not-first-choice" class="inline"/>Not first choice</label> 
            <label><input id="Can't-Excell" type="checkbox" name="reason" value="Can't-Excel" class="inline"/>Can't Excel</label> 
            <label><input id="Low-Salary" type="checkbox" name="reason" value="Low-Salary" class="inline"/>Low Salary</label> 
            <label><input id="Additional-Course" type="checkbox" name="reason" value="Additional-Course" class="inline"/>Additional Course</label> 
            <label><input id="Others" type="checkbox" name="reason" value="Others" class="inline"/>Others</label> 
          <label>Any comments for other shifters? 
            <textarea name="comments" rows="10" cols="65" placeholder="Enter your comment here..."></textarea> 
          </label> 
        </fieldset> 
        <input id="submit" type="submit" value="submit" /> 
      </form>
  </body> 
</html>
