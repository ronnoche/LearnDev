<html>
    <head>
      <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <p>Player 1: Coymachine</p>

        <script>
            const para = document.querySelector('p');
      
            para.addEventListener('click', updateName);
      
            function updateName() {
              const name = prompt('Enter a new name');
              para.textContent = `Player 1: ${name}`;
            }
          </script>
    </body>
</html>
